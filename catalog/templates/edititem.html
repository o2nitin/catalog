{% extends "base.html" %}

{% block content %}

<div class="row">
<form class="addcat" method="post">
   <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" class="form-control"  name="name" id="name" value="{{item.name}}">
  </div>

<div class="form-group">  
   <label for="description"> description:</label>
   <textarea rows="4" class="form-control" cols="50" name="description" >{{item.description}}</textarea>
    </div> 
   <div class="form-group">
   <label for="img_url"> URL: </label><input type="text" class="form-control" name="img_url" value="{{item.img_url}}">
     </div>
    <input type="submit" class="btn btn-default" value="Update item">
</form>
</div>

    {% endblock %}
